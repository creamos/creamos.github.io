<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <meta http-equiv="Permissions-Policy" content="attribution-reporting=()">
    <meta http-equiv="Permissions-Policy" content="run-ad-auction=()">
    <meta http-equiv="Permissions-Policy" content="join-ad-interest-group=()">
    <meta http-equiv="Permissions-Policy" content="idle-detection=()">
    <meta http-equiv="Permissions-Policy" content="browsing-topics=()">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href="/styles/fonts.css"></link>
    <link rel='stylesheet' type='text/css' href="/styles/text-style.css"></link>
    <link rel='stylesheet' type='text/css' href="/styles/projects.css"></link>
    <title>Alexandre Lacroix - Projects</title>
</head>

<body>
    <div id="menu-opener"></div>
    <div class="page-wrapper">
        <div id="nav-placeholder"></div>

        <div id="page-content">
            <div id="projects-header">
                <hr>
                <div id="projects-header-title-container">
                    <div id="projects-header-title-0" lang-tag="projects-title-0"></div>
                    <div id="projects-header-title-1" lang-tag="projects-title-1"></div>
                    <hr>
                </div>
                <hr>
            </div>
    
            <div id="projects-list">
                
            </div>
        </div>

        <div class="fader"></div>
    </div>

    <template id="project-item-template">
        <div class="project-item-panel">
            <div class="project-item-header">
                <a entry-tag="platform.link" entry-set-attr="href">
                    <div class="project-item-platform" entry-tag="platform.name"></div>
                </a>
                <div class="project-item-topic tg tbold" entry-tag="topic"></div>
            </div>
        
            <div class="project-item-title tmedium" entry-tag="title"></div>
            <div class="project-item-thumbnail-container">
                <img class="project-item-thumbnail" entry-tag="thumbnail" entry-set-attr="src">
            </div>
        
            <div class="project-item-footer">
                <img class="project-item-tag-icon" src="/media/tag.png">
                <div class="project-item-tags tfbold" entry-tag="tags"></div>
            </div>
        </div>
    </template>

    <script src="/scripts/plugins/minify.json.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $("#nav-placeholder").load("/pages/nav.html");
        });
    </script>
    <script src="/scripts/loadProjectItems.js"></script>
    <script>
        var listFactory = new ProjectListFactory();
        listFactory.load("/data/projectList.json", document.getElementById("projects-list"));
    </script>
</body>

</html>
